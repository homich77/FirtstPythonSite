{% extends 'base.html' %}

{% block title %}Log in{% endblock %}
{% block form_name %}Log in{% endblock %}

{% block content %}
    {% if user.is_anonymous %}
    <form class="form-horizontal" method="post" action="{% url 'login:user_login' %}">
    {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit" class="btn">Enter</button>
    </form>
    {% else %}
        Welcome to mysite, {{ user.username }}
    {% endif %}
{% endblock %}
