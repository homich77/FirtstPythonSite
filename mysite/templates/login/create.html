{% extends 'base.html' %}

{% block title %}Registration form{% endblock %}
{% block form_name %}Registration form{% endblock %}

{% block content %}
    <form method="post" action="{% url 'login:create' %}">
    {% csrf_token %}
        {% if not user.id %}
            {{ form }}
            <br>
            <button type="submit" class="btn">Save</button>
        {% endif %}
    </form>
{% endblock %}
