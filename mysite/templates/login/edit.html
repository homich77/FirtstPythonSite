{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'cookies/css/bootstrap.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'cookies/css/style.css' %}" />


<div class="container">
    <div class="page-header">
        <h1>Edit user profile</h1>
    </div>

    {% if success_message %}<p class="text-success"><strong>{{ success_message }}</strong></p>{% endif %}
    {% if error_message %}<p class="text-error"><strong>{{ error_message }}</strong></p>{% endif %}
    <form method="post" class="form-horizontal" action="{% url 'login:edit' %}">
    {% csrf_token %}
         <div class="control-group">
        <label class="control-label" for="inputFirstName">First name</label>
        <div class="controls">
            <input type="text" name="inputFirstName" placeholder="First name" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputLastName">Last name</label>
        <div class="controls">
            <input type="text" name="inputLastName" placeholder="Last name" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input type="text" name="inputEmail" placeholder="Email" value="{{ user.email }}">
        </div>
        <button style="margin-top: 5px" type="submit" class="btn">Save</button>
    </div>
    </form>
